<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <table>
            <tr>
                <input type="text" class="text" id="field">
            </tr>
            <tr>
                <td><input type="button" value="1" id="1" class="number"></td>
                <td><input type="button" value="2" id="2" class="number"></td>
                <td><input type="button" value="3" id="3" class="number"></td>
                <td><input type="button" value="/" class="action"></td>
            </tr>
            <tr>
                <td><input type="button" value="4" id="4" class="number"></td>
                <td><input type="button" value="5" id="5" class="number"></td>
                <td><input type="button" value="6" id="6" class="number"></td>
                <td><input type="button" value="*" class="action"></td>
            </tr>
            <tr>
                <td><input type="button" value="7" id="7" class="number"></td>
                <td><input type="button" value="8" id="8" class="number"></td>
                <td><input type="button" value="9" id="9" class="number"></td>
                <td><input type="button" value="-" class="action"></td>
            </tr>
            <tr>
                <td><input type="button" value="0" id="0" class="number"></td>
                <td><input type="button" value="AC" id="AC"></td>
                <td><input type="button" value="=" id="equal"></td>
                <td><input type="button" value="+" class="action"></td>
            </tr>
        </table>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
